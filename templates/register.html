<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Keka Med Recall</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-card { width: 100%; max-width: 350px; text-align: center; }
        .flash-msg { color: #ef4444; margin-bottom: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="card auth-card">
        <h1>ğŸ“ Criar Conta</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <input type="password" name="password" placeholder="Crie uma Senha" required>
            
            <button type="submit">Cadastrar</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 0.9em;">
            JÃ¡ tem conta? <a href="/login">Entrar</a>
        </p>
    </div>
</body>
</html>
